<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>procton computer</h1>
    <button class="h">Hide</button>
    <button class="s">Show</button>
    <button class="t">toggle</button>
    <button class="st"> slide toggle</button>
    <button class="ft">fadetoggle</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.h').click(function()
        {
            $('h1').hide()
        })
        $('.t').click(function()
        {
            $('h1').toggle()
        })
        $('.ft').click(function()
        {
            $('h1').fadeToggle(3000)
        })
    </script>
</body>
</html>
